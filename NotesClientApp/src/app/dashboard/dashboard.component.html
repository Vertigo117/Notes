<div class="grid-container">
    <div class="header-div">
        <h1 class="mat-h1">Заметки</h1>
        <span class="spacer"></span>
        <button mat-mini-fab color="primary" matTooltip="Добавить новую заметку" (click)="addNoteHandler()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    <div *ngIf="!isInLoadingState">
        <div class="notes" *ngFor="let note of notesService.notes">
            <div>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{note.Name}}
                            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item>Изменить</button>
                                <button mat-menu-item>Удалить</button>
                            </mat-menu>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div>{{note.Text}}</div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isInLoadingState" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
