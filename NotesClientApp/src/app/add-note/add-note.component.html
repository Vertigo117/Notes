<div class="container">
    <div>
        <h1>Создать заметку</h1>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Заголовок заметки</mat-label>
            <input matInput placeholder="Заголовок" noteTitle="value" [(ngModel)]="noteTitle">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Текст заметки</mat-label>
            <textarea matInput placeholder="Введите текст..." noteText="value" [(ngModel)]="noteText"></textarea>
        </mat-form-field>
    </div>
    <div class="buttons">
        <div>
            <button mat-raised-button color="basic" (click)="createNoteHandler()">Сохранить</button>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="onCancel()">Отмена</button>
        </div>
    </div>
</div>
