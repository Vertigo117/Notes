<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Меню</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="">Главная</a>
            <a *ngIf="auth.isAuthenticated()" mat-list-item routerLink="notes">Заметки</a>
            <a *ngIf="auth.isAuthenticated()" mat-list-item routerLink="add-note">Добавить заметку</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="">                
                <span>Notes</span>
            </span>
            <span class="spacer"></span>
            <div *ngIf="!auth.isAuthenticated()">
                <button mat-button (click)="openDialog()">
                    <span>Войти</span>
                </button>
            </div>
            <div *ngIf="auth.isAuthenticated()">
                <button mat-button (click)="logout()">
                    <span>Выйти</span>
                </button>
            </div>
            <mat-icon class="user-icon">account_circle</mat-icon>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
