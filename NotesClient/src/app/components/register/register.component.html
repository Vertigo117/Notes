<mat-toolbar>
    <h1>Регистрация</h1>
</mat-toolbar>
<div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Введите Email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="Email" type="email">
                <mat-error *ngIf="registrationForm.controls['Email'].invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Введите имя пользователя</mat-label>
                <input matInput placeholder="Имя пользователя" type="text" formControlName="Name">
                <mat-error *ngIf="registrationForm.controls['Name'].invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Введите пароль</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Показать пароль'" [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registrationForm.controls['Password'].invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Зарегистрироваться</button>
        </div>
        <div>
            <button class="full-width" mat-raised-button color="accent" type="button" (click)="onCancel()">Отмена</button>
        </div>
    </form>
</div>
